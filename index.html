<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<title>ulysbek</title>
	<style>
        	@import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');
		
		body {
			font-family: 'VCR OSD Mono', sans-serif;
			font-size: 2.5vw;
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
			text-align: center;
		}
		
		.image-box {
			position: absolute;
			top: 50%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transition: all 1s ease;
			transform: translateY(-50%);
			animation: fadeIn 3s ease-in-out;
		}

		@keyframes fadeIn {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		#profileImage {
			max-width: 300px;
			width: 100%;
			height: auto;
			transition: all 1s ease;
		}

		.biography {
			position: relative;
			opacity: 0;
			text-align: center;
			margin-top: 150px;
			transition: opacity 3s ease, width 3s ease; 
			white-space: nowrap;
			width: 0; 
			overflow: hidden; 
		}
		
		.biography.reveal {
			opacity: 1;
			width: 100%; 
		}
		
		.biography p {
			word-wrap: break-word;
			word-break: break-word;
		}
		.social-media {
			position: relative;
			text-align: center;
			opacity: 0;
			transition: opacity 1s ease;
			margin-top: 25px;
		}
		.social-media a {
			color: white;
			text-decoration: none;
			margin-right: 10px;
			transition: transform 0.3s ease, color 0.3s ease;
		}
		
		.content-move {
			top: 10%;
		}
	
		.reveal-biography {
			opacity: 1; 
		}

		.shrink-image {
			width: 100%;
			animation: shrinkMove 2s forwards ease-in-out;
		}
		
		@media (max-width: 1200px) {
    			body {
        			font-size: 3vw; /* Slightly larger for larger screens */
    			}
		}

		@media (max-width: 900px) {
    			body {
        			font-size: 4vw; /* Adjusted for medium screens */
    			}
		}

		@media (max-width: 600px) {
    			body {
        			font-size: 5vw; /* Adjusted for smaller screens */
    			}
		}

		.social-media a:hover {
			color: black;
			transform: scale(1.2);
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="image-box">
		<img src="ulysbek.png" id="profileImage" alt="[ulysbek]">
	</div>

	<div class="biography">
		<h2>About Me</h2>
		<p>
		Greetings! My name is Ulysbek (that’s a real name btw)<br>
		I was born in Almaty but currently live in the States<br>
		I made this website only for personal use<br>
		I’m planning on improving this website more and more<br>
		...see y'all later, I guess<br>
		</p>
	</div>
	
	<div class="social-media">
		<a href="https://www.instagram.com/ulyseuss/" target="_blank"><i class="fab fa-instagram"></i></a>
		<a href="https://www.tiktok.com/@ulysseuss" target="_blank"><i class="fab fa-tiktok"></i></a>
	</div>
	
	<script>
		setTimeout(function() {
			document.querySelector('.image-box').classList.add('content-move'); 
			document.querySelector('.biography').classList.add('reveal'); 
			document.querySelector('.social-media').classList.add('reveal-biography'); 
		}, 2500);
	</script>
</body>
</html>
