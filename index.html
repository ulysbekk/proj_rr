<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<title>ulysbek</title>
	<link rel="shortcut icon" href="/images/favicon.ico">

	<style>
        	@import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');
		
		body {
			font-family: 'VCR OSD Mono', sans-serif;
			font-size: 2.5vw;
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
			text-align: center;
		}
		 
		.image-box {
			position: absolute;
			top: 50%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transition: all 1s ease;
			transform: translateY(-50%);
			animation: fadeIn 3s ease-in-out;
		}

		@keyframes fadeIn {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		#profileImage {
			max-width: 300px;
			width: 100%;
			height: auto;
			transition: all 1s ease;
			
		}
		.scanlines {
    		overflow: hidden;
    		position: relative;
		}
		.scanlines:before,
		.scanlines:after {
    		display: block;
    		pointer-events: none;
    		content: " ";
    		position: absolute;
		}
		.scanlines:before {
    		width: 100%;
    		height: 2px;
    		z-index: 1;
    		background: rgba(0, 0, 0, 0.3);
    		opacity: 0.5;
    		animation: scanline 3s linear infinite;
		}
		.scanlines:after {
    		top: 0;
    		right: 0;
    		bottom: 0;
    		left: 0;
    		z-index: 1;
    		background: linear-gradient(
        	to bottom,
        	transparent 45%,
        	rgba(0, 0, 0, 0.3) 50%
    		);
    		background-size: 100% 4px;
    		animation: scanlines 1s steps(60) infinite;
		}


		@keyframes scanline {
    		0% {
        		transform: translate3d(0, 100000%, 0);
    		}
		100% {
			transform: translate3d(0, 0, 0);
		}
		}
		@keyframes scanlines {
    		0% {
        		background-position: 0 50%;
    		}
		100% {
			background-position: 0 0;
		}
		}
		div {
			margin: 0;
			padding: 0;
		}
		div.scanlines {
			position: absolute;
		}
		div .jpg {
			width: 100vw;
			height: 100vh;
			border: none;
		}
		.jpg {
			
		}
		body {
			position: relative;
			background: #1b1b1b;
		}

		.information {
			position: absolute;
			bottom: 0;
			width: 0%;
			height: 4rem;
			opacity: 0;
			transition: opacity 5s ease, width 5s ease;
			white-space: nowrap;
			overflow: hidden;
			color: darkgray;
			box-sizing: border-box;
			font-size: 13px;
			z-index: 2;
		}

		.information-reveal {
			opacity: 1;
			width: 100%;
			transition: opacity 5s ease, width 5s ease;
		}

		.biography {
			position: relative;
			opacity: 0;
			text-align: center;
			margin-top: 150px;
			transition: opacity 4s ease, width 5s ease; 
			white-space: nowrap;
			width: 0; 
			overflow: hidden; 
		
		}
		
		.biography.reveal {
			opacity: 1;
			width: 100%; 
		}
		
		.biography p {
			word-wrap: break-word;
			word-break: break-word;
		}
		.social-media {
			position: relative;
			text-align: center;
			opacity: 0;
			transition: opacity 2s ease;
			margin-top: 25px;
		}
		.social-media a {
			color: white;
			text-decoration: none;
			margin-right: 10px;
			transition: transform 0.3s ease, color 0.3s ease;
		}
		
		.content-move {
			top: 15%;
		}
	
		.reveal-biography {
			opacity: 1; 
		}

		.shrink-image {
			width: 100%;
			animation: shrinkMove 2s forwards ease-in-out;
		}
		
		@media (max-width: 768px) {
			body {
				font-size: 20px;

			}

			#profileImage {
				max-width: 70;
			}
		

			.biography {
				font-size: 12px;
			}

			.social-media a {
				font-size: 15px;
			}
		}
		@media (max-width: 480px) {
			body {
				font-size: 18px;
			}

			#profileImage {
				max-width: 70%;
			}

			.biography {
				font-size: 12px;
			}
			.information {
				font-size: 8px;
			}
			
		}
	
		
		.social-media a:hover {
			color: grey;
			transform: scale(1.2);
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="image-box">
		<img src="ulysbek.png" id="profileImage" alt="[ulysbek]">
		<div class="crt scanlines"></div>
	</div>
	<div class ="information">
		<h3>Contact me</h3>
		<a href="mailto:ulysbek@ulysbek.lol" style="color: gray; text-decoration: underline;">ulysbek@ulysbek.lol</a>
		 or 
		<a href="https://t.me/ulyseuss" target="_blank" style="color: gray; text-decoration: underline;">Telegram</a>
	</div>
	<div class="scanlines">
		<div class="jpg"></div>
	</div>
	<div class="biography">
		<h2>About Me</h2>
		<p>
		Greetings! My name is Ulysbek (that’s a real name btw)<br>
		I was born in Almaty but currently live in the States<br>
		I made this website only for personal use<br>
		I’m planning on improving this website more and more<br>
		...see y'all later, I guess<br>
		</p>
	</div>
	
	<div class="social-media">
		<a href="https://www.instagram.com/ulyseuss/" target="_blank"><i class="fab fa-instagram"></i></a>
		<a href="https://www.tiktok.com/@ulysseuss" target="_blank"><i class="fab fa-tiktok"></i></a>
	</div>
	
	<script>
		setTimeout(function() {
			document.querySelector('.image-box').classList.add('content-move'); 
			document.querySelector('.biography').classList.add('reveal'); 
			document.querySelector('.social-media').classList.add('reveal-biography');
			document.querySelector('.information').classList.add('information-reveal');  
		}, 2500);
	</script>
</body>
</html>
